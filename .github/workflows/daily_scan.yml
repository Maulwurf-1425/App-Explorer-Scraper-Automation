name: Play Store Auto-Scanner
on:
  schedule:
    - cron: '0 */6 * * *' # Läuft alle 6 Stunden automatisch
  workflow_dispatch: # Erlaubt dir, es auch händisch zu starten

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm install
      - run: node index.js
        env:
          GOOGLE_SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT_JSON }}
